
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F8F3ED; }
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        input[type="number"] { -moz-appearance: textfield; }
    </style>
</head>
<body class="p-4 sm:p-8">
    <div class="max-w-4xl mx-auto bg-white p-6 md:p-10 rounded-xl shadow-2xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-[#A57E58] mb-2">Heart Disease Risk Predictor</h1>
            <p class="text-gray-600">Enter the patient's clinical data to assess the risk of cardiovascular disease using the trained Random Forest model.</p>
        </header>

        <form id="predictionForm" class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
            <!-- 1. age -->
            <div class="col-span-1">
                <label for="age" class="block text-sm font-medium text-gray-700">1. Age (years)</label>
                <input type="number" id="age" name="age" step="1" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#A57E58] focus:ring-[#A57E58] p-2 border">
            </div>
            
            <!-- 2. sex (0=Female, 1=Male) -->
            <div class="col-span-1">
                <label for="sex" class="block text-sm font-medium text-gray-700">2. Sex (0=Female, 1=Male)</label>
                <input type="number" id="sex" name="sex" min="0" max="1" step="1" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#A57E58] focus:ring-[#A57E58] p-2 border">
            </div>

            <!-- 3. cp (Chest Pain Type) -->
            <div class="col-span-1">
                <label for="cp" class="block text-sm font-medium text-gray-700">3. Chest Pain Type (cp: 0-3)</label>
                <input type="number" id="cp" name="cp" min="0" max="3" step="1" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#A57E58] focus:ring-[#A57E58] p-2 border">
            </div>
            
            <!-- 4. trestbps (Resting Blood Pressure) -->
            <div class="col-span-1">
                <label for="trestbps" class="block text-sm font-medium text-gray-700">4. Resting Blood Pressure (trestbps: mm Hg)</label>
                <input type="number" id="trestbps" name="trestbps" step="1" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#A57E58] focus:ring-[#A57E58] p-2 border">
            </div>
            
            <!-- 5. chol (Serum Cholestoral) -->
            <div class="col-span-1">
                <label for="chol" class="block text-sm font-medium text-gray-700">5. Serum Cholestoral (chol: mg/dl)</label>
                <input type="number" id="chol" name="chol" step="1" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#A57E58] focus:ring-[#A57E58] p-2 border">
            </div>
            
            <!-- 6. fbs (Fasting Blood Sugar > 120 mg/dl) -->
            <div class="col-span-1">
                <label for="fbs" class="block text-sm font-medium text-gray-700">6. Fasting Blood Sugar (fbs: 0=False, 1=True)</label>
                <input type="number" id="fbs" name="fbs" min="0" max="1" step="1" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#A57E58] focus:ring-[#A57E58] p-2 border">
            </div>

            <!-- 7. restecg (Resting ECG results) -->
            <div class="col-span-1">
                <label for="restecg" class="block text-sm font-medium text-gray-700">7. Resting ECG (restecg: 0-2)</label>
                <input type="number" id="restecg" name="restecg" min="0" max="2" step="1" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#A57E58] focus:ring-[#A57E58] p-2 border">
            </div>
            
            <!-- 8. thalach (Max Heart Rate achieved) -->
            <div class="col-span-1">
                <label for="thalach" class="block text-sm font-medium text-gray-700">8. Max Heart Rate (thalach)</label>
                <input type="number" id="thalach" name="thalach" step="1" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#A57E58] focus:ring-[#A57E58] p-2 border">
            </div>

            <!-- 9. exang (Exercise Induced Angina) -->
            <div class="col-span-1">
                <label for="exang" class="block text-sm font-medium text-gray-700">9. Exercise Induced Angina (exang: 0=No, 1=Yes)</label>
                <input type="number" id="exang" name="exang" min="0" max="1" step="1" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#A57E58] focus:ring-[#A57E58] p-2 border">
            </div>
            
            <!-- 10. oldpeak (ST depression induced by exercise) -->
            <div class="col-span-1">
                <label for="oldpeak" class="block text-sm font-medium text-gray-700">10. Oldpeak (ST depression)</label>
                <input type="number" id="oldpeak" name="oldpeak" step="0.1" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#A57E58] focus:ring-[#A57E58] p-2 border">
            </div>

            <!-- 11. slope (Slope of the peak exercise ST segment) -->
            <div class="col-span-1">
                <label for="slope" class="block text-sm font-medium text-gray-700">11. ST Segment Slope (slope: 0-2)</label>
                <input type="number" id="slope" name="slope" min="0" max="2" step="1" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#A57E58] focus:ring-[#A57E58] p-2 border">
            </div>
            
            <!-- 12. ca (Number of major vessels colored by fluoroscopy) -->
            <div class="col-span-1">
                <label for="ca" class="block text-sm font-medium text-gray-700">12. Major Vessels (ca: 0-3)</label>
                <input type="number" id="ca" name="ca" min="0" max="3" step="1" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#A57E58] focus:ring-[#A57E58] p-2 border">
            </div>
            
            <!-- 13. thal (Thalassemia) -->
            <div class="col-span-1">
                <label for="thal" class="block text-sm font-medium text-gray-700">13. Thalassemia (thal: 1-3)</label>
                <input type="number" id="thal" name="thal" min="1" max="3" step="1" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#A57E58] focus:ring-[#A57E58] p-2 border">
            </div>

            <div class="col-span-full mt-6">
                <button type="submit" class="w-full py-3 px-4 border border-transparent rounded-md shadow-lg text-lg font-medium text-white bg-[#A57E58] hover:bg-[#8A674A] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#A57E58] transition duration-150">
                    Run Prediction
                </button>
            </div>
        </form>

        <!-- Prediction Result Display -->
        <div id="resultContainer" class="mt-10 p-6 border-t border-gray-200 hidden">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Prediction Results</h2>
            <div id="resultBox" class="p-4 rounded-lg shadow-inner">
                <p class="text-lg font-semibold text-gray-700 mb-2">Diagnosis: <span id="diagnosisText" class="font-extrabold text-xl"></span></p>
                <p class="text-lg font-semibold text-gray-700">Confidence: <span id="probabilityText" class="font-extrabold text-xl text-blue-600"></span></p>
            </div>
        </div>

        <!-- Error Message -->
        <div id="errorContainer" class="mt-6 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg hidden" role="alert">
            <p id="errorMessage"></p>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const form = e.target;
            const formData = new FormData(form);
            const data = new URLSearchParams(formData);

            const resultContainer = document.getElementById('resultContainer');
            const errorContainer = document.getElementById('errorContainer');
            const errorMessage = document.getElementById('errorMessage');

            // Hide previous results/errors
            resultContainer.classList.add('hidden');
            errorContainer.classList.add('hidden');
            errorMessage.textContent = '';

            try {
                // Submit data to the Flask backend's /predict route
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: data,
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    }
                });

                const result = await response.json();

                if (response.ok) {
                    const diagnosisText = document.getElementById('diagnosisText');
                    const probabilityText = document.getElementById('probabilityText');
                    const resultBox = document.getElementById('resultBox');

                    diagnosisText.textContent = result.diagnosis;
                    probabilityText.textContent = result.probability;
                    
                    // Style the result box based on diagnosis
                    if (result.diagnosis.includes('Positive')) {
                        resultBox.className = 'p-4 rounded-lg shadow-inner bg-red-50';
                        diagnosisText.classList.remove('text-green-600');
                        diagnosisText.classList.add('text-red-600');
                    } else {
                        resultBox.className = 'p-4 rounded-lg shadow-inner bg-green-50';
                        diagnosisText.classList.remove('text-red-600');
                        diagnosisText.classList.add('text-green-600');
                    }
                    
                    resultContainer.classList.remove('hidden');

                } else {
                    errorMessage.textContent = result.diagnosis || 'Server error occurred.';
                    errorContainer.classList.remove('hidden');
                }

            } catch (error) {
                errorMessage.textContent = 'Network error. Please ensure the Flask server is running.';
                errorContainer.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
